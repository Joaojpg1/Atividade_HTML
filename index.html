<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inscrição</title>
</head>
<body>
    <h1>Formulário EBAC</h1>
    <form>
        <label for="nome">Nome:</label>
        <input id="nome" type="text" placeholder="Insira seu nome!">
        <br>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Insira seu email!">
        <br>
        <label for="password">Senha:</label>
        <input id="password" type="password" placeholder="insira sua senha!">
        <br>
        <button type ="submit">Cadastre seu usuário aqui!</button>
    </form>
</body>
</html>
